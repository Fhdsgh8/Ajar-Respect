<div style="background:#1a142d; padding:30px; color:white; border-radius:20px; text-align:center;">
    <h1>الأحاديث النبوية الشريفة</h1>
    <p id="h-text">جاري تحميل حديث شريف من السنة...</p>
    <button onclick="getH()" style="background:#a37cf0; color:white; border:none; padding:15px; border-radius:10px;">حديث آخر</button>
</div>

<script>
    function getH() {
        // نستخدم API لجلب الأحاديث الصحيحة
        fetch('https://api.hadith.gading.dev/books/bukhari?range=1-300')
        .then(res => res.json())
        .then(data => {
            const random = Math.floor(Math.random() * 20);
            document.getElementById('h-text').innerText = data.data.hadiths[random].arab;
        });
    }
    getH(); // جلب أول حديث عند الفتح
</script>
