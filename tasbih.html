<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #0f0a1e; color: white; text-align: center; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .counter { font-size: 100px; color: #a37cf0; margin: 20px; }
        .circle { width: 200px; height: 200px; border-radius: 50%; border: 5px solid #a37cf0; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.1s; box-shadow: 0 0 20px #a37cf0; }
        .circle:active { transform: scale(0.95); background: rgba(163, 124, 240, 0.2); }
        .reset { margin-top: 30px; background: none; border: 1px solid white; color: white; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <a href="index.html" style="color: #a37cf0; text-decoration: none;">← العودة</a>
    <h1>المسبحة الذكية</h1>
    <div class="counter" id="num">0</div>
    <div class="circle" onclick="count()">اضغط</div>
    <button class="reset" onclick="reset()">تصفير العداد</button>

    <script>
        let n = localStorage.getItem('tsbih') || 0;
        document.getElementById('num').innerText = n;
        function count() {
            n++;
            document.getElementById('num').innerText = n;
            localStorage.setItem('tsbih', n);
        }
        function reset() {
            n = 0;
            document.getElementById('num').innerText = n;
            localStorage.setItem('tsbih', n);
        }
    </script>
</body>
</html>
