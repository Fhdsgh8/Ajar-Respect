            background-color: #0f0a1e; /* نفس لون موقعك الفخم */
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; /* لمنع التمرير المزدوج */
            font-family: sans-serif;
        }
        .header-nav {
            background: #1a142d;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #a37cf0;

        .header-nav a {
            color: #a37cf0;
            text-decoration: none;
            font-weight: bold;
        }
        /* ضبط إطار المصحف ليمتد على كامل الشاشة */
        iframe {
            width: 100%;
            height: calc(100vh - 60px); /* ملء الشاشة ما عدا شريط التنقل */
            border: none;
            background: #0f0a1e;
        }
