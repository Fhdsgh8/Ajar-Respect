<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زاد المسلم | Ajar Respect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0a1e; --card: #1a142d; --accent: #a37cf0; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma; margin: 0; padding: 20px; text-align: center; }
        .back-link { color: var(--accent); text-decoration: none; display: block; margin-bottom: 30px; font-weight: bold; }
        
        .search-box { margin-bottom: 30px; }
        input#searchInput { width: 90%; max-width: 500px; padding: 15px; border-radius: 25px; border: 1px solid var(--accent); background: var(--card); color: white; outline: none; }

        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .info-card { background: var(--card); border-radius: 20px; padding: 25px; text-align: right; border-bottom: 4px solid var(--accent); transition: 0.3s; line-height: 1.6; }
        .info-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(163, 124, 240, 0.2); }
        .info-card h3 { color: var(--accent); margin-top: 0; display: flex; align-items: center; gap: 10px; }
        .category { font-size: 12px; background: #332a4d; padding: 4px 10px; border-radius: 10px; color: #ccc; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← العودة للرئيسية</a>
    <h1 style="color: var(--accent);">✨ زاد المسلم والمعلومات الدينية</h1>
    <p>موسوعة مبسطة للأحكام، السنن، والفضائل</p>

    <div class="search-box">
        <input type="text" id="searchInput" onkeyup="filterInfo()" placeholder="ابحث عن معلومة (مثلاً: الصلاة، الصيام، الصدقة)...">
    </div>

    <div class="info-grid" id="infoGrid">
        </div>

    <script>
        const data = [
            { title: "فضل صلاة الفجر", content: "من صلى الفجر في جماعة فكأنما قام الليل كله، وهي في ذمة الله وحفظه.", cat: "عبادات" },
            { title: "آداب الدعاء", content: "استقبال القبلة، ورفع اليدين، والبدء بحمد الله والثناء عليه ثم الصلاة على النبي ﷺ.", cat: "آداب" },
            { title: "السنن الرواتب", content: "وهي 12 ركعة في اليوم: 2 قبل الفجر، 4 قبل الظهر و2 بعدها، 2 بعد المغرب، و2 بعد العشاء.", cat: "صلاة" },
            { title: "أحب الكلام إلى الله", content: "سبحان الله، والحمد لله، ولا إله إلا الله، والله أكبر. لا يضرك بأيهن بدأت.", cat: "أذكار" },
            { title: "فضل الاستغفار", content: "الاستغفار سبب في سعة الرزق، ونزول المطر، والقوة في البدن، وراحة البال.", cat: "فضائل" },
            { title: "بر الوالدين", content: "جعل الله رضاه من رضاهما، وبرهما سبب في دخول الجنة وطول العمر.", cat: "أخلاق" }
        ];

        function displayInfo() {
            const grid = document.getElementById('infoGrid');
            grid.innerHTML = data.map(item => `
                <div class="info-card">
                    <span class="category">${item.cat}</span>
                    <h3><i class="fa-solid fa-star-and-crescent"></i> ${item.title}</h3>
                    <p>${item.content}</p>
                </div>
            `).join('');
        }

        function filterInfo() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('info-card');
            for (let card of cards) {
                if (card.innerText.toLowerCase().includes(input)) {
                    card.style.display = "";
                } else {
                    card.style.display = "none";
                }
            }
        }

        window.onload = displayInfo;
    </script>
</body>
</html>
