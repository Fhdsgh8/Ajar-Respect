<div style="background:#1a142d; padding:20px; border-radius:15px; max-width:600px; margin:auto;">
    <h2>شاركنا خاطرة دينية</h2>
    <textarea id="comment" style="width:100%; height:100px; border-radius:10px;"></textarea><br>
    <button onclick="add()" style="width:100%; padding:15px; margin-top:10px; background:#a37cf0; border:none; color:white;">نشر</button>
    <div id="list" style="margin-top:20px; text-align:right;"></div>
</div>

<script>
    function add() {
        const text = document.getElementById('comment').value;
        if(text) {
            const div = document.createElement('div');
            div.style.background = "#0f0a1e";
            div.style.padding = "10px";
            div.style.margin = "5px";
            div.innerText = "فاعل خير: " + text;
            document.getElementById('list').prepend(div);
            document.getElementById('comment').value = "";
        }
    }
</script>
