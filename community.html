<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background-color: #0f0a1e; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        .comm-box { background: #1a142d; padding: 20px; border-radius: 15px; width: 100%; max-width: 500px; border: 1px solid #a37cf0; box-shadow: 0 0 15px rgba(163, 124, 240, 0.2); }
        textarea { width: 100%; height: 100px; border-radius: 10px; background: #0f0a1e; color: white; border: 1px solid #332a4d; padding: 10px; box-sizing: border-box; margin-bottom: 15px; }
        button { width: 100%; padding: 12px; background: #a37cf0; border: none; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #list { width: 100%; max-width: 500px; margin-top: 20px; }
        .post { background: #1a142d; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-right: 4px solid #a37cf0; }
    </style>
</head>
<body>
    <a href="index.html" style="color: #a37cf0; text-decoration: none; margin-bottom: 20px;">← العودة للرئيسية</a>
    <div class="comm-box">
        <h3 style="text-align: center; color: #a37cf0;">مجتمع أجر - شاركنا خاطر تذكرة</h3>
        <textarea id="msg" placeholder="اكتب ذكرى أو دعاء هنا..."></textarea>
        <button onclick="addPost()">نشر الآن</button>
    </div>
    <div id="list"></div>
    <script>
        function addPost() {
            const txt = document.getElementById('msg').value;
            if(txt) {
                const d = document.createElement('div');
                d.className = 'post';
                d.innerText = txt;
                document.getElementById('list').prepend(d);
                document.getElementById('msg').value = "";
            }
        }
    </script>
</body>
</html>
