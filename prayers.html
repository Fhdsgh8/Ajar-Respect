<div id="prayer-times" style="background:#1a142d; padding:20px; border-radius:15px; color:white; text-align:center;">
    <h2>أوقات الصلاة في مدينتك</h2>
    <div id="times">جاري التحميل...</div>
</div>

<script>
    navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        fetch(`https://api.aladhan.com/v1/timingsByCity?city=Riyadh&country=SA`) // يمكن تعديله ليجلب الاحداثيات بدقة
            .then(res => res.json())
            .then(data => {
                const t = data.data.timings;
                document.getElementById('times').innerHTML = `
                    <p>الفجر: ${t.Fajr}</p>
                    <p>الظهر: ${t.Dhuhr}</p>
                    <p>العصر: ${t.Asr}</p>
                    <p>المغرب: ${t.Maghrib}</p>
                    <p>العشاء: ${t.Isha}</p>
                `;
            });
    });
</script>
