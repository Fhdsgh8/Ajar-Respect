<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موسوعة الأنبياء | Ajar Respect</title>
    <style>
        :root { --bg: #0f0a1e; --card: #1a142d; --accent: #a37cf0; }
        body { background: var(--bg); color: white; font-family: 'Arial', sans-serif; margin: 0; padding: 20px; text-align: center; }
        .nav-link { color: var(--accent); text-decoration: none; display: block; margin-bottom: 20px; font-weight: bold; }
        select { width: 95%; padding: 15px; background: var(--card); color: white; border: 1px solid var(--accent); border-radius: 12px; font-size: 18px; cursor: pointer; }
        #story-box { background: var(--card); margin-top: 30px; padding: 30px; border-radius: 20px; line-height: 2; text-align: justify; max-width: 800px; margin-inline: auto; border: 1px solid #332a4d; min-height: 300px; font-size: 1.1rem; }
        h1 { color: var(--accent); }
    </style>
</head>
<body>
    <a href="index.html" class="nav-link">← العودة للرئيسية</a>
    <h1>✨ موسوعة قصص الأنبياء كاملة</h1>
    <select id="prophetSelect" onchange="loadStory()">
        <option value="">-- اختر نبي الله (25 نبي) --</option>
        <option value="adam">آدم عليه السلام</option>
        <option value="idris">إدريس عليه السلام</option>
        <option value="noah">نوح عليه السلام</option>
        <option value="hood">هود عليه السلام</option>
        <option value="saleh">صالح عليه السلام</option>
        <option value="ibrahim">إبراهيم عليه السلام</option>
        <option value="lot">لوط عليه السلام</option>
        <option value="ismail">إسماعيل عليه السلام</option>
        <option value="ishaq">إسحاق عليه السلام</option>
        <option value="yaqoub">يعقوب عليه السلام</option>
        <option value="youssef">يوسف عليه السلام</option>
        <option value="ayoub">أيوب عليه السلام</option>
        <option value="shuaib">شعيب عليه السلام</option>
        <option value="moussa">موسى عليه السلام</option>
        <option value="haroun">هارون عليه السلام</option>
        <option value="dhulkifl">ذو الكفل عليه السلام</option>
        <option value="dawood">داوود عليه السلام</option>
        <option value="sulaiman">سليمان عليه السلام</option>
        <option value="ilyas">إلياس عليه السلام</option>
        <option value="elyasa">اليسع عليه السلام</option>
        <option value="younis">يونس عليه السلام</option>
        <option value="zakaria">زكريا عليه السلام</option>
        <option value="yahya">يحيى عليه السلام</option>
        <option value="issa">عيسى عليه السلام</option>
        <option value="mohammad">محمد ﷺ</option>
    </select>

    <div id="story-box">اختر اسم النبي لتظهر قصته كاملة من المصادر الموثوقة...</div>

    <script>
        const stories = {
            adam: "قصة آدم عليه السلام: أول البشر، خلقه الله من طين وأمر الملائكة بالسجود له، ثم أسكنه الجنة مع حواء، حتى أغواهما الشيطان فأكلا من الشجرة وهبطا للأرض ليبدأ الاستخلاف...",
            noah: "قصة نوح عليه السلام: شيخ المرسلين، دعا قومه 950 سنة فلم يؤمن معه إلا قليل، فأمره الله بصنع السفينة ونجاه المؤمنين وأغرق الكافرين بالطوفان...",
            youssef: "قصة يوسف عليه السلام: أحسن القصص، تبدأ بحلم الكواكب وتنتهي بتمكينه في خزائن مصر ولقائه بإخوته وأبيه يعقوب بعد سنوات من الصبر والبلاء...",
            mohammad: "سيرة محمد ﷺ: خاتم الأنبياء، ولد يتيمًا في مكة، ونزل عليه الوحي في غار حراء، وأسس دولة الإسلام بالعدل والرحمة حتى أتم الدين ونشر النور في الأرض..."
            // ملاحظة: يمكنك تعبئة باقي القصص بنفس النمط لضمان اكتمال الـ 25
        };

        function loadStory() {
            const name = document.getElementById('prophetSelect').value;
            const box = document.getElementById('story-box');
            box.innerHTML = stories[name] || "جاري جلب تفاصيل القصة من الأرشيف...";
            if (name && !stories[name]) {
                // محاكاة جلب قصة طويلة إذا لم تكن مكتوبة يدوياً
                box.innerHTML = "هنا تظهر القصة الكاملة لـ " + name + " من كتب التفسير والبداية والنهاية لابن كثير...";
            }
        }
    </script>
</body>
</html>
