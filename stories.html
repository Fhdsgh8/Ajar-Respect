<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #0f0a1e; color: white; text-align: center; font-family: sans-serif; padding: 20px; }
        .nav-back { color: #a37cf0; text-decoration: none; display: block; margin-bottom: 20px; }
        select { width: 90%; padding: 15px; background: #1a142d; color: white; border: 1px solid #a37cf0; border-radius: 10px; font-size: 18px; }
        #content { background: #1a142d; margin-top: 30px; padding: 30px; border-radius: 15px; line-height: 2; text-align: justify; max-width: 900px; margin-inline: auto; border: 1px solid #332a4d; }
    </style>
</head>
<body>
    <a href="index.html" class="nav-back">← العودة للرئيسية</a>
    <h1>موسوعة قصص الأنبياء</h1>
    <select id="pSelect" onchange="show()">
        <option value="">اختر اسم النبي...</option>
        <option value="adam">آدم عليه السلام</option>
        <option value="noah">نوح عليه السلام</option>
        <option value="idris">إدريس عليه السلام</option>
        <option value="ibrahim">إبراهيم عليه السلام</option>
        <option value="youssef">يوسف عليه السلام</option>
        <option value="moussa">موسى عليه السلام</option>
        <option value="mohammad">محمد ﷺ</option>
        </select>
    <div id="content">اختر نبياً لعرض قصته بالكامل...</div>

    <script>
        const data = {
            adam: "قصة خلق آدم وسجود الملائكة وإغواء إبليس وهبوطه للأرض...",
            noah: "دعوة نوح لقومه ألف سنة إلا خمسين وبناء السفينة والطوفان العظيم...",
            mohammad: "سيرة خاتم المرسلين محمد ﷺ منذ ولادته في عام الفيل حتى وفاته..."
            // هنا تضيف نصوص القصص كاملة
        };
        function show() {
            const val = document.getElementById('pSelect').value;
            document.getElementById('content').innerHTML = data[val] || "يرجى الاختيار من القائمة.";
        }
    </script>
</body>
</html>
