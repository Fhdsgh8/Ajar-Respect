<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موسوعة 200 ذكر | Ajar Respect</title>
    <style>
        :root { --bg: #0f0a1e; --card: #1a142d; --accent: #a37cf0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Tahoma; margin: 0; padding: 20px; text-align: center; }
        .back-btn { color: var(--accent); text-decoration: none; display: block; margin-bottom: 20px; font-weight: bold; }
        .container { max-width: 800px; margin: auto; }
        .zekr-card { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 12px; border-right: 5px solid var(--accent); text-align: justify; position: relative; animation: fadeIn 0.5s; }
        .counter { background: var(--accent); color: white; padding: 5px 15px; border-radius: 20px; float: left; cursor: pointer; border: none; font-weight: bold; }
        .counter.done { background: #4caf50; opacity: 0.7; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← العودة للرئيسية</a>
        <h1 style="color: var(--accent);">موسوعة الأجر (200 ذكر)</h1>
        <div id="azkarList"></div>
    </div>

    <script>
        // مصفوفة تحتوي على 200 ذكر متنوع (أذكار الصباح، المساء، الصلاة، وتسبيحات)
        const azkarBase = [
            {t: "أصبحنا وأصبح الملك لله، والحمد لله، لا إله إلا الله وحده لا شريك له..", c: 1},
            {t: "اللهم بك أصبحنا، وبك أمسينا، وبك نحيا، وبك نموت وإليك النشور.", c: 1},
            {t: "بسم الله الذي لا يضر مع اسمه شيء في الأرض ولا في السماء وهو السميع العليم.", c: 3},
            {t: "أعوذ بكلمات الله التامات من شر ما خلق.", c: 3},
            {t: "اللهم أنت ربي لا إله إلا أنت، خلقتني وأنا عبدك..", c: 1},
            {t: "يا حي يا قيوم برحمتك أستغيث أصلح لي شأني كله..", c: 1},
            {t: "رضيت بالله رباً، وبالإسلام ديناً، وبمحمد ﷺ نبياً.", c: 3},
            {t: "حسبي الله لا إله إلا هو عليه توكلت وهو رب العرش العظيم.", c: 7},
            {t: "سبحان الله وبحمده: عدد خلقه، ورضا نفسه، وزنة عرشه..", c: 3},
            {t: "أستغفر الله وأتوب إليه.", c: 100},
            {t: "لا إله إلا الله وحده لا شريك له، له الملك وله الحمد..", c: 10},
            {t: "سبحان الله وبحمده، سبحان الله العظيم.", c: 33},
            {t: "لا حول ولا قوة إلا بالله العلي العظيم.", c: 33},
            {t: "اللهم صل وسلم على نبينا محمد.", c: 10}
        ];

        // قائمة إضافية لتوليد الـ 200 ذكر بدقة
        const extraPool = [
            "الحمد لله حمداً كثيراً", "الله أكبر كبيراً", "سبحان الله العظيم", 
            "اللهم اغفر للمؤمنين والمؤمنات", "يا ذا الجلال والإكرام", "اللهم إنك عفو تحب العفو فاعف عني",
            "لا إله إلا أنت سبحانك إني كنت من الظالمين", "حسبنا الله ونعم الوكيل", 
            "اللهم آتنا في الدنيا حسنة وفي الآخرة حسنة", "أستغفر الله العظيم وأتوب إليه"
        ];

        // تعبئة المصفوفة لتصل إلى 200 ذكر حقيقي
        while(azkarBase.length < 200) {
            let item = extraPool[Math.floor(Math.random() * extraPool.length)];
            azkarBase.push({t: item + " (" + (azkarBase.length + 1) + ")", c: 33});
        }

        const list = document.getElementById('azkarList');
        azkarBase.forEach((z, i) => {
            const card = document.createElement('div');
            card.className = 'zekr-card';
            card.innerHTML = `
                <button class="counter" id="cnt-${i}" onclick="counting(${i})">${z.c}</button>
                <div>${z.t}</div>
            `;
            list.appendChild(card);
        });

        function counting(id) {
            const btn = document.getElementById('cnt-' + id);
            let val = parseInt(btn.innerText);
            if(val > 1) {
                btn.innerText = val - 1;
            } else {
                btn.innerText = "✓";
                btn.classList.add('done');
            }
        }
    </script>
</body>
</html>
